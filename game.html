<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Match</title>
  <link href="https://fonts.googleapis.com/css?family=Gaegu|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="welcome-screen">
    <section class="welcome-msg">
      <h1 class="main-heading">MATCH</h1>
      <h2 class="sub-heading">Want to test you memory? Lets play...</h2>
    </section>
    <section class="welcome-buttons">
      <button id="play-button" class="play">Play</button>
    </section>
  </div>
  <div id="game-screen" class="invisible">
    <header class="full-width">
      <div class="wrap-container even-space pad">
        <div class="score">
          <h2 class="font-a">Score</h2>
          <p class="font-b">000</p>
        </div>
        <div id="stars">
          <img class="star" src="./img/star.png" alt="star">
          <img class="star" src="./img/star.png" alt="star">
          <img class="star" src="./img/star.png" alt="star">
        </div>
        <div class="time">
          <h2 class="font-a">Time</h2>
          <p class="font-b">01:00</p>
        </div>
      </div>
    </header>
    <section class="full-width spacing">
      <div id="game-board" class="wrap-container">
        <div class="row wrap-container">
          <div class="card wrap-container">
            <img id="image1" class="card-images" src="./img/1.png" alt="">
          </div>
          <div class="card wrap-container">
            <img id="image2" class="card-images" src="./img/2.png" alt="">
          </div>
          <div class="card wrap-container">
            <img id="image3" class="card-images" src="./img/3.png" alt="">
          </div>
          <div class="card wrap-container">
            <img id="image4" class="card-images" src="./img/4.png" alt="">
          </div>
        </div>
        <div class="row wrap-container">
          <div class="card wrap-container">
            <img id="image5" class="card-images" src="./img/5.png" alt="">
          </div>
          <div class="card wrap-container">
            <img id="image6" class="card-images" src="./img/6.png" alt="">
          </div>
          <div class="card wrap-container">
            <img id="image7" class="card-images" src="./img/7.png" alt="">
          </div>
          <div class="card wrap-container">
            <img id="image8" class="card-images" src="./img/8.png" alt="">
          </div>
        </div>
        <div class="row wrap-container">
          <div class="card wrap-container">
            <img id="image9" class="card-images" src="./img/5.png" alt="">
          </div>
          <div class="card wrap-container">
            <img id="image10" class="card-images" src="./img/6.png" alt="">
          </div>
          <div class="card wrap-container">
            <img id="image11" class="card-images" src="./img/7.png" alt="">
          </div>
          <div class="card wrap-container">
            <img id="image12" class="card-images" src="./img/8.png" alt="">
          </div>
        </div>
        <div class="row wrap-container">
          <div class="card wrap-container">
            <img id="image13" class="card-images" src="./img/1.png" alt="">
          </div>
          <div class="card wrap-container">
            <img id="image14" class="card-images" src="./img/2.png" alt="">
          </div>
          <div class="card wrap-container">
            <img id="image15" class="card-images" src="./img/3.png" alt="">
          </div>
          <div class="card wrap-container">
            <img id="image16" class="card-images" src="./img/4.png" alt="">
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
<script src="./js/app.js"></script>
</html>
