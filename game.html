<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Match</title>
  <link href="https://fonts.googleapis.com/css?family=Gaegu|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="welcome-screen">
    <section class="welcome-msg">
      <h1 class="main-heading">MATCH</h1>
      <h2 class="sub-heading">Want to test you memory? Let's play...</h2>
    </section>
    <section class="welcome-buttons">
      <button class="play play-button">Play</button>
    </section>
  </div>
  <div id="game-screen" class="invisible">
    <header class="full-width">
      <div class="wrap-container even-space pad">
        <div class="score">
          <h2 class="font-a">Moves</h2>
          <p id="moves" class="font-b">0</p>
        </div>
        <div id="stars">
          <img class="star" src="./img/star.png" alt="star">
          <img class="star" src="./img/star.png" alt="star">
          <img class="star" src="./img/star.png" alt="star">
        </div>
        <div class="time">
          <h2 class="font-a">Time</h2>
          <p class="font-b">
            <span id="mins">0</span>
            :
            <span id="secs">00</span>
          </p>
        </div>
      </div>
    </header>
    <section class="full-width spacing">
      <div id="game-board" class="wrap-container">
        <div class="row wrap-container">
          <div class="card-container wrap-container">
            <div id="0" class="card wrap-container">
            </div>
          </div>
          <div class="card-container wrap-container">
            <div id="1" class="card wrap-container">
            </div>
          </div>
          <div class="card-container wrap-container">
            <div id="2" class="card wrap-container">
            </div>
          </div>
          <div class="card-container wrap-container">
            <div id="3" class="card wrap-container">
            </div>
          </div>
        </div>
        <div class="row wrap-container">
          <div class="card-container wrap-container">
            <div id="4" class="card wrap-container">
            </div>
          </div>
          <div class="card-container wrap-container">
            <div id="5" class="card wrap-container">
            </div>
          </div>
          <div class="card-container wrap-container">
            <div id="6" class="card wrap-container">
            </div>
          </div>
          <div class="card-container wrap-container">
            <div id="7" class="card wrap-container">
            </div>
          </div>
        </div>
        <div class="row wrap-container">
          <div class="card-container wrap-container">
            <div id="8" class="card wrap-container">
            </div>
          </div>
          <div class="card-container wrap-container">
            <div id="9" class="card wrap-container">
            </div>
          </div>
          <div class="card-container wrap-container">
            <div id="10" class="card wrap-container">
            </div>
          </div>
          <div class="card-container wrap-container">
            <div id="11" class="card wrap-container">
            </div>
          </div>
        </div>
        <div class="row wrap-container">
          <div class="card-container wrap-container">
            <div id="12" class="card wrap-container">
            </div>
          </div>
          <div class="card-container wrap-container">
            <div id="13" class="card wrap-container">
            </div>
          </div>
          <div class="card-container wrap-container">
            <div id="14" class="card wrap-container">
            </div>
          </div>
          <div class="card-container wrap-container">
            <div id="15" class="card wrap-container">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div id="congrats-screen" class="invisible">
    <section>
      <h1 class="main-heading">Congratulations!</h1>
      <h1 class="main-heading">You Won!</h1>
      <h2 class="sub-heading moves">Moves:
        <span id="congrats-moves">
        </span>
      </h2>
      <h2 id="congrats-time" class="sub-heading moves">Time:
      </h2>
      <h2 class="sub-heading stars">Stars:
        <span id="congrats-stars">
        </span>
      </h2>
    </section>
    <section class="welcome-buttons">
      <button class="replay play">Again!</button>
    </section>
  </div>
</body>
<script src="./js/app.js"></script>
</html>
