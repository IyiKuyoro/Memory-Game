<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Match</title>
  <link href="https://fonts.googleapis.com/css?family=Gaegu|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="welcome-screen">
    <section class="welcome-msg">
      <h1 class="main-heading">MATCH</h1>
      <h2 class="sub-heading">Want to test you memory? Lets play...</h2>
    </section>
    <section class="welcome-buttons">
      <button id="play-button" class="play">Play</button>
    </section>
  </div>
  <div id="game-screen" class="invisible">
    <header class="wrap-container even-space full-width">
      <div>
        <h2>Score</h2>
        <p>000</p>
      </div>
      <div id="stars">
        <img class="stars" src="./img/star.png" alt="star">
        <img class="stars" src="./img/star.png" alt="star">
        <img class="stars" src="./img/star.png" alt="star">
      </div>
      <div>
        <h2>Time</h2>
        <p>01:00</p>
      </div>
    </header>
    <section class="full-width">
      <div id="game-board">
        <div class="card">
          <img src="./img/1.png" alt="">
        </div>
      </div>
    </section>
  </div>
</body>
<script src="./js/app.js"></script>
</html>
